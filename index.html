<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/icons/decodificador.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-image: url('assets/images/cadeadowallpaper.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div class="app">
        <div class="input-container">
            <label for="texto">Texto:</label>
            <textarea id="texto" rows="4" placeholder="Digite seu texto"></textarea>
        </div>

        <div class="botoes-container">
            <div class="descricao-container">
                <p class="descricao">
                    <i class="fas fa-exclamation-triangle"></i>
                    Apenas letras min√∫sculas e sem acento.
                </p>
            </div>
            <button class="botao criptografar">Criptografar</button>
            <button class="botao descriptografar">Descriptografar</button>
        </div>

        <div class="resultado-container">
            <label for="resultado"></label>Resultado:</label>

            <textarea id="resultado" rows="4" readonly class="texto-padrao">Nenhuma mensagem encontrada</textarea>

            <button class="botao copiar">Copiar</button>
            <div class="mensagem-destaque"></div>
        </div>
        <footer>
            Desenvolvido com &#x2764; por <a href="https://www.linkedin.com/in/caioandrei" target="_blank">Caio
                Andrei</a>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
